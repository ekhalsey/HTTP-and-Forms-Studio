<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
</head>

<body>

	<form id="searchForm" action="" >
		<input type="text" name="q"/>
		
        <br>
		<input type="radio" name="engine" value="google"/>Google<br>
        <input type="radio" name="engine" value="duckduckgo">DuckDuckGo<br>
        <input type="radio" name="engine" value="bing">Bing<br>
        <input type="radio" name="engine" value="ask">Ask<br>
		<button id="submitButton">Go!</button>
	</form>

	<script>
		window.addEventListener("load", function () {
				const submitButton = document.getElementById('submitButton');
				const form = document.getElementById("searchForm");

				function setSearchEngine () {
					let actions = {
						"google": "https://www.google.com/",
						"duckduckgo": "https://duckduckgo.com/",
						"bing": "https://www.bing.com/",
						"ask": "https://www.ask.com/"
						};
					const chosenEngine = document.querySelector('input[name=engine]:checked');
					const action = actions[chosenEngine.value];
					form.setAttribute('action', action);
				}

				submitButton.addEventListener("click", function (event) {
					// const search = document.getElementById('q');
					form.addEventListener('submit', setSearchEngine);
				});
			})
	</script>
</body>
</html>
